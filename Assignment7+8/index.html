<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EWU Joke Page</title>
  <link rel="stylesheet" href="css/site.css" />
  <link rel="icon" href="images/ewuEagleBlackRed.png" />
  <script src="https://kit.fontawesome.com/c477b7ac4e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="middle">
    <ul class="menu width-min-max">
      <li>
        <button class="menuItem gradient rounded">Find Miracle Max</button>
      </li>
      <li>
        <button class="menuItem gradient rounded">Storm The Castle</button>
      </li>
      <li>
        <button class="menuItem gradient rounded">Do Chores</button>
      </li>
      <li>
        <button class="menuItem gradient rounded">
          Become UnMostly Dead
        </button>
      </li>
    </ul>

    <header class="background-black">
      <div class="ewu-red-text big-text">EWU</div>
      <nav class="medium-text white-text background-black">
        <button class="hamburger background-black">
          Menu
          <i id="menuIcon" class="fa fa-bars"></i>
          <i id="closeIcon" class="fa-solid fa-x"></i>
        </button>
      </nav>
    </header>

    <main>
      <h1>The Joke Page</h1>
      <hr />
      <div id="card">
        <div id="cardHeader">
          <h2>A Joke</h2>
        </div>
        <div id="cardBody">
          <p id="setup"></p>
          <p id="delivery"></p>
          <p id="single-joke"></p>
        </div>
        <hr class="margin-0" />
        <div id="cardFooter">
          <button class="gradient white-text tall" onclick="fetchJoke();">
            <span class="medium-text">Another Joke</span>
          </button>
          <a class="rounded background-lightgray aTagButton" href="https://v2.jokeapi.dev/joke/Programming">Joke API</a>
        </div>
      </div>
    </main>
  </div>

  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>

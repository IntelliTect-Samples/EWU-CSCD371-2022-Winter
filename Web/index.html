<!DOCTYPE html>
<html>

<head>
    <title>Project Joke Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="solid.css" </head>

    <body onload="getNewJoke()">
        <header>
            <h1 class="ewu">EWU</h1>
            <div class="right">
                <div class="dropDown">
                    <button class="menu" onclick="showMenu()">
                            <span>Menu</span>
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    <div class="dropItems">
                        <button class="menu_button">This is button 1</button>
                        <button class="menu_button">This is button 2</button>
                        <button class="menu_button"> This is button 3</button>
                    </div>
                </div>
        </header>

        <h1>The Joke Page</h1>
        <span class="divider"></span>
        <div class="card">
            <div class="cardHeader">
                <h2>A Joke</h2>
            </div>
            <div class="cardBody">
                <p class="joke"></p>
                <p class="punchline"></p>
            </div>
            <div class="cardFooter">
                <button class="blueButton" onclick="getNewJoke()">Another Joke</button>
                <a href="https://v2.jokeapi.dev/joke/Programming"><button>Joke API</button></a>

        </div>

        <script src="js/index.js "></script>

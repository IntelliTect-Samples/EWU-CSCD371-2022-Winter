<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Joke Page</title>
    <link rel="icon" href="joker.png" type="image/png">
    <link rel=" stylesheet " href="css/site.css ">
    <link rel="stylesheet " href="solid.css ">
</head>

<body onload="getNewJoke() ">
    <header>
        <h1 class="ewu ">EWU</h1>
        <div class="right ">
            <div class="dropDown ">
                <button class="menu " onclick="showMenu() ">
                            <span>Menu</span>
                            <i class="fa-solid fa-bars "></i>
                        </button>
                <div class="dropItems ">
                    <button class="menu_button ">Order a Pizza Now!</button>
                    <button class="menu_button ">Click Here to Time Travel to Summer</button>
                    <button class="menu_button ">This Might Be a RickRoll or is it?</button>
                    <button class="menu_button ">Click Here To Become the Owner of StackOverflow</button>
                </div>
            </div>
        </div>
    </header>

    <h1>The Joke Page</h1>
    <span class="divider "></span>
    <div class="card ">
        <div class="cardHeader ">
            <h2>A Joke</h2>
        </div>
        <div class="cardBody ">
            <p class="joke "></p>
            <p class="punchline "></p>
        </div>
        <div class="cardFooter ">
            <button class="blueButton " onclick="getNewJoke() ">Another Joke</button>
            <a href="https://v2.jokeapi.dev"><button>Joke API</button></a>
        </div>
    </div>

    <script src="js/index.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="https://kit.fontawesome.com/8808ce2e4c.js "></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Joke Page</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.png">
    <!--Google fonts for fun-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>

    <div class="nav-bar">
        <ul>
            <li style="float:left"><h1>EWU</h1></li>
            <li class="dropdown" onclick="showMenu()">
                <a href="#"><h2><i class="fa-solid fa-bars"></i></h2></a>
                <div class="dropdown-items">
                    <button class="primary" onclick="makeBlue()">I'm blue da ba dee da ba daa</button>
                    <button class="primary" onclick="makeFancy()">Lets get classy</button>
                    <button class="primary">Do Chores</button>
                    <button class="primary" onclick="doNotRunThis()">DO NOT CLICK THIS</button>
                </div>
            </li>
            <li><h3>Menu</h3></li>
        </ul>
    </div>

    <div class="main">
        <h2><b>The Joke Page</b></h2>
    </div>

    <div class="card">

        <div class="card-header">
            <h3><b>A Joke</b></h3>
        </div>

        <div class="card-body">
            <div class="jokeSetup"></div>
            <div class="jokePunchline"></div>
        </div>

        <div class="card-footer">
            <button class="primary" onclick="getNewJoke()">Another Joke</button>
            <button class="secondary">Joke API</button>
        </div>

    </div>

    <div class="popup">
        
            <iframe class="Iframe" src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay=1; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/8808ce2e4c.js" crossorigin="anonymous"></script>
</body>

</html>

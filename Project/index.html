<!DOCTYPE html>
<html lang="en">
<head>
  <title>EWU</title>
  <link rel="stylesheet" href="css/site.css">
  <link rel="icon" type="image/x-icon" href="ewu_eagle.svg">
  <link rel="stylesheet" href="css/card.css">
  <script src="https://kit.fontawesome.com/2be03f9c83.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="card">
    <div class="header">
      <div class="navbar">
        <p class="ewu">EWU</p>
        <div class="dropdown">
          <button class="menu" onclick="showMenu()">Menu <i class="fa-solid fa-bars"></i></button>
          <div id="drop" class="hidden">
            <button type="button" id="buttonone">Find Miracle Max</button>
            <button type="button" id="buttontwo">Storm the Castle</button>
            <button type="button" id="buttonthree" onclick="screenGone();">Do Chores</button>
            <button type="button" id="buttonfour">Become unmostly dead</button>  
          </div>
        </div>
      </div>
      <div class="joketitle">
        <h1>The Joke Page</h1>
      </div>
    </div>
    <div class="container">
      <div class="body">
        <div class="ajoke">
          <h1>A Joke</h1>
        </div>
        <div class="telljoke">
        </div>  
      </div>
      <div class="footer">
        <input type="submit" class="anotherjoke" value="Another Joke">
        <a href="https://v2.jokeapi.dev/joke/Programming" target="_blank" class="anotherapi">Joke API</a>
      </div>
    </div>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
